<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הסניף הדיגיטלי 🌿</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;600&display=swap');

    body {
      font-family: "Assistant", sans-serif;
      background-image: url('background.png'); /* החלף בשם/קישור התמונה שלך */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.55);
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
      color: #facc15;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6em;
    }

    a {
      color: #facc15;
      text-decoration: none;
    }

    .btn {
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: #1d4ed8;
    }

    .responsible {
      margin-top: 30px;
      font-size: 1.4em;
      font-weight: bold;
      letter-spacing: 1px;
      color: #facc15;
      text-shadow: 0 0 8px rgba(250, 204, 21, 0.6);
      animation: glow 3s ease-in-out infinite;
    }

    /* ✨ אפקט הניצנוץ */
    @keyframes glow {
      0%, 100% { opacity: 1; text-shadow: 0 0 8px rgba(250, 204, 21, 0.6); }
      50% { opacity: 0.6; text-shadow: 0 0 20px rgba(250, 204, 21, 1); }
    }

    /* 💫 אפקט כניסה עדין לכל התוכן */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>הסניף הדיגיטלי 🌿</h1>
    <p>
      <b>קוד מועדון:</b> 715965<br><br>
      📲 <b>להורדת ClubGG:</b><br>
      <a href="https://apps.apple.com/us/app/clubgg-poker/id1529839330">לאייפון</a> |
      <a href="https://play.google.com/store/apps/details?id=com.nsus.clubgg">לאנדרואיד</a><br><br>
      💰 <b>בכל טעינה:</b> לשלוח צילום מסך כאן + שם משתמש.<br>
      יחס הצ'יפים <b>1:10</b><br><br>
      אנחנו זמינים להטענות כל יום בין <b>18:00–00:00</b>, ומעבר לזה – אם מתאפשר אז בכיף 😄<br><br>
      🔗 <b>Paybox:</b> <a href="https://links.payboxapp.com/9kD9tKtOhWb">טען עכשיו ב-Paybox</a>
    </p>

    <button class="btn btn-wa" onclick="openWhatsAppWithAmount()">אין לי Paybox – דברו איתי ב-WhatsApp</button>
  </div>

  <div class="responsible">⚠️ שחקו באחריות</div>

  <script>
    const TARGET_TZ = "Asia/Jerusalem";

    const SCHEDULE = [
      { days: [0,1,2,3,4,5,6], start: "08:00", end: "21:00", phone: "972546819166" }, // מאור
      { days: [0,1,2,3,4,5,6], start: "21:00", end: "01:00", phone: "972559877777" }, // עידו
    ];

    const WHATSAPP_FALLBACK = null;

    function buildWhatsAppMessage(amount) {
      const base = "היי אין לי פייבןקס ורוצה לבטחן לסניף הדיגיטלי אני רוצה להטעין _ ₪";
      return base.replace("_", amount);
    }

    function openWhatsAppWithAmount() {
      const amount = prompt("כמה ₪ תרצה להטעין?");
      if (amount === null) return;
      const cleaned = String(amount).trim();
      if (!cleaned) return;

      const phone = pickPhoneBySchedule();
      if (!phone) {
        alert("לא זמינים כרגע – ניתן להטעין רק בין 08:00 ל-01:00 🌙");
        return;
      }

      const msg = buildWhatsAppMessage(cleaned);
      const url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(msg);
      window.open(url, "_blank");
    }

    function pickPhoneBySchedule() {
      const now = nowInTZ(TARGET_TZ);
      for (const slot of SCHEDULE) {
        if (!slot.days.includes(now.day)) continue;
        if (isNowInRange(now.minutes, slot.start, slot.end)) return slot.phone;
      }
      return WHATSAPP_FALLBACK;
    }

    function hhmmToMinutes(hhmm) {
      const [h, m] = hhmm.split(":").map(Number);
      return h * 60 + (m || 0);
    }

    function isNowInRange(nowMin, startHHMM, endHHMM) {
      const start = hhmmToMinutes(startHHMM);
      const end   = hhmmToMinutes(endHHMM);
      if (start === end) return true;
      if (start < end)  return nowMin >= start && nowMin < end;
      return (nowMin >= start) || (nowMin < end);
    }

    function nowInTZ(tz) {
      const opts = { timeZone: tz, weekday: "short", hour: "2-digit", minute: "2-digit", hour12: false };
      const parts = new Intl.DateTimeFormat("he-IL", opts).formatToParts(new Date());
      const get = t => parts.find(p => p.type === t)?.value;
      const wk = get("weekday");
      const dayMap = { "יום א׳":0, "יום ב׳":1, "יום ג׳":2, "יום ד׳":3, "יום ה׳":4, "יום ו׳":5, "יום ש׳":6, "יום שבת":6 };
      const day = dayMap[wk] ?? new Date().getDay();
      const hour = Number(get("hour"));
      const minute = Number(get("minute"));
      return { day, minutes: hour*60 + minute };
    }

    document.addEventListener("DOMContentLoaded", () => {
      const phone = pickPhoneBySchedule();
      const waButton = document.querySelector(".btn-wa");
      if (!phone && waButton) waButton.style.display = "none";
    });
  </script>
</body>
</html>

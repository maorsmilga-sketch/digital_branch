<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>הסניף הדיגיטלי</title>
<style>
  body {
    font-family: 'Heebo', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background-image: url('background.png');
    background-size: cover; background-position: center;
    color: #f7f7f2;
    margin: 0; padding: 20px;
    text-align: center;
  }

  .overlay {
    background: rgba(0,0,0,.55);
    border-radius: 16px;
    padding: 18px;
    margin: 0 auto;
    width: 92%; max-width: 640px;
    box-shadow: 0 0 18px rgba(0,0,0,.35);
  }

  h1 { margin: 0 0 12px; font-size: 2.2rem; }

  .bar-top {
    display: flex; justify-content: space-between; align-items: center; gap: 12px;
    margin-bottom: 10px;
  }

  .who-emoji {
    width: 42px; height: 42px;
    background: none; border: none; cursor: pointer;
    transition: transform .15s ease; border-radius: 50%;
  }
  .who-emoji:hover { transform: scale(1.08); }
  .who-emoji img { width: 100%; height: 100%; border-radius: 50%; display: block; }

  .section {
    background: rgba(0,0,0,.55);
    padding: 16px; border-radius: 12px;
    margin: 16px auto 0; text-align: right; direction: rtl;
    border: 1px solid rgba(255,255,255,0.08);
  }
  .section h2 { margin: 0 0 12px; text-align: right; }

  a { color: #22d3ee; text-decoration: underline; font-weight: 600; }

  .copy-btn {
    background-color: #2b7bff; color: #fff; border: none;
    border-radius: 6px; padding: 6px 10px; margin-right: 6px; cursor: pointer;
  }
  .copy-btn:hover { background-color: #1763de; }

  .btn-wa {
    background: linear-gradient(135deg, #0b7a55, #064e3b);
    color: #fff; border: none; border-radius: 26px;
    padding: 10px 18px; font-size: .95rem; cursor: pointer;
    margin-top: 10px; transition: .2s; display: inline-flex; align-items: center; gap: 8px;
  }
  .btn-wa:hover { transform: translateY(-1px); }

  .tiny-note { font-size: .85em; opacity: .9; margin-top: 6px; white-space: nowrap; }
  .micro-note { font-size: .75em; opacity: .85; margin-top: 4px; white-space: nowrap; }
  .space-top { margin-top: 10px; }

  footer { margin-top: 18px; font-weight: 700; font-size: 1.1rem; color: #ffdf91; white-space: nowrap; }
  .footer-sub { font-weight: 500; font-size: .85rem; color: #ffe9b6; margin-top: 6px; white-space: nowrap; }
  .footer-sub.smaller { font-size: .8rem; opacity: .95; }

  /* 🎨 עיצוב חדש לאפליקציה */
  .app-section {
    text-align: center;
  }

  .store-caption {
    font-size: 0.9rem;
    color: #ddd;
    margin-bottom: 8px;
  }

  .small-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 10px;
  }

  .store-icon-small {
    width: 60px;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,.3);
    transition: transform .2s ease, box-shadow .2s ease;
  }

  .store-icon-small:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 10px rgba(0,0,0,.35);
  }

  .club-code-centered {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
    margin-top: 4px;
    font-size: 1.1rem;
  }

  .club-code-centered b {
    font-weight: 600;
  }

  .club-code {
    font-weight: 700;
    font-size: 1.1rem;
    letter-spacing: 1px;
  }
</style>
</head>
<body>
  <div class="overlay">
    <div class="bar-top">
      <h1>הסניף הדיגיטלי</h1>
      <button class="who-emoji" title="מי במשמרת עכשיו?" onclick="openShiftModal()">
        <img src="shift.png" alt="מי במשמרת">
      </button>
    </div>

    <!-- 🎯 אזור האפליקציה המעודכן -->
    <div class="section app-section">
      <h2>אפליקציה</h2>

      <div class="store-caption">לחץ להורדה</div>

      <div class="store-links small-icons">
        <a href="https://play.google.com/store/apps/details?id=com.nsus.clubgg" target="_blank" rel="noopener">
          <img src="android.png" class="store-icon-small" alt="Google Play">
        </a>
        <a href="https://apps.apple.com/us/app/clubgg-poker/id1529839330" target="_blank" rel="noopener">
          <img src="app store.png" class="store-icon-small" alt="App Store">
        </a>
      </div>

      <div class="club-code-centered">
        <span><b>קוד מועדון:</b></span>
        <span class="club-code" id="clubCode">715965</span>
        <button class="copy-btn" onclick="copyText(document.getElementById('clubCode').textContent)">📋 העתק</button>
      </div>
    </div>

    <!-- שאר הסקשנים נשארו כמו שהיו -->
    <div class="section">
      <h2>🔋 טעינות</h2>
      <p>...</p>
    </div>

    <div class="section">
      <h2>💸 משיכות</h2>
      <p>...</p>
    </div>

    <footer>
      ⚠️ שחקו באחריות
      <div class="footer-sub smaller">שמרו על הקהילה שלנו.</div>
      <div class="footer-sub smaller">🚫 לא מפרסמים קלאבים או משחקים אחרים 🚫.</div>
      <div class="footer-sub smaller">אנחנו כאן כדי ליהנות יחד, באווירה טובה ומשפחה אחת</div>
    </footer>
  </div>

<script>
function copyText(t){ navigator.clipboard.writeText(t); alert("הועתק!"); }
function openShiftModal(){ alert("בדיקה"); }
</script>
</body>
</html>

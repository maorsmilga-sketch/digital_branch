<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>הסניף הדיגיטלי</title>
<style>
  body {
    font-family: 'Heebo', sans-serif;
    background-image: url('background.png'); /* הרקע שלך */
    background-size: cover;
    background-position: center;
    color: white;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 2.2em;
    margin-bottom: 0.4em;
    color: #f0f0f0;
  }

  .section {
    background-color: rgba(0, 0, 0, 0.55);
    padding: 15px;
    border-radius: 12px;
    margin: 20px auto;
    width: 90%;
    max-width: 480px;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
  }

  a {
    color: #00b4ff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .copy-btn {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 6px 10px;
    margin-right: 6px;
    cursor: pointer;
  }

  .copy-btn:hover {
    background-color: #0056b3;
  }

  .btn-wa {
    background-color: #014d40; /* ירוק בקבוק */
    color: white;
    border: none;
    border-radius: 25px;
    padding: 12px 18px;
    font-size: 0.9em;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.2s;
  }

  .btn-wa:hover {
    background-color: #016a58;
  }

  .tiny-note {
    font-size: 0.85em;
    color: #ddd;
    margin-top: 6px;
  }

  .space-top {
    margin-top: 10px;
  }

  footer {
    margin-top: 40px;
    font-weight: bold;
    font-size: 1.1em;
    color: #ffdf91;
  }

  .clubgg-logo {
    width: 38px;
    vertical-align: middle;
    margin-left: 8px;
    border-radius: 8px;
  }
</style>
</head>
<body>

  <h1>הסניף הדיגיטלי</h1>

  <!-- אפליקציה -->
  <div class="section">
    <h2><img src="clubgg-logo-new.png?v=3" alt="ClubGG Logo" class="clubgg-logo"> אפליקציה</h2>
    <div>
      <b>קוד מועדון:</b> 715965 
      <button class="copy-btn" onclick="copyText('715965')">📋 העתק</button>
    </div>
    <div>
      📲 <a href="https://apps.apple.com/us/app/clubgg-poker/id1529839330" target="_blank">אפל</a> | 
      <a href="https://play.google.com/store/apps/details?id=com.nsus.clubgg" target="_blank">אנדרואיד</a>
    </div>
  </div>

  <!-- טעינות -->
  <div class="section">
    <h2>🔋 טעינות</h2>
    <div>
      🔗 <b>Paybox:</b>
      <a class="paybox-link" href="https://links.payboxapp.com/9kD9tKtOhWb" target="_blank" rel="noopener">טען עכשיו ב-Paybox</a>
    </div>
    <button class="btn-wa" onclick="openModal()">אין לך PayBox? דבר איתי ב-WhatsApp 💬</button>
    <div class="tiny-note space-top">💬 בכל טעינה, לשלוח צילום מסך ושם משתמש ב-WhatsApp.</div>
    <div class="tiny-note"><b>יחס צ׳יפים 1:10</b></div>
  </div>

  <!-- משיכות -->
  <div class="section">
    <h2>💸 משיכות</h2>
    <div>כל יום שלישי בין <b>18:00</b> ל-<b>00:00</b></div>
    <a class="paybox-link" href="https://chat.whatsapp.com/GDw1GilqCab6Un2TspiWBP" target="_blank" rel="noopener">
      💬 לקבוצת ה-WhatsApp לביצוע משיכות לחצו כאן
    </a>
    <div class="tiny-note">לשלוח סכום למשיכה ואת הכינוי</div>
  </div>

  <footer>שחקו באחריות 🎯</footer>

<script>
const SCHEDULE = [
  { days:[0,1,2,3,4,5,6], start:"18:00", end:"00:00", phone:"972546819166" }
];

function getActivePhone() {
  const now = new Date();
  const day = now.getDay();
  const time = now.toTimeString().slice(0,5);
  for (const s of SCHEDULE) {
    if (s.days.includes(day)) {
      if ((time >= s.start && time < s.end) || (s.end < s.start && (time >= s.start || time < s.end))) {
        return s.phone;
      }
    }
  }
  return null;
}

function openModal() {
  const phone = getActivePhone();
  if (!phone) {
    alert("לא זמינים כרגע – זמינים להטענות בין 18:00 ל-00:00");
    return;
  }
  const message = encodeURIComponent("היי אין לי PayBox ורוצה להטעין לסניף הדיגיטלי 💬");
  window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
}

function copyText(text) {
  navigator.clipboard.writeText(text);
  alert("הועתק!");
}
</script>

</body>
</html>

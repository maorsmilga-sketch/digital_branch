<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הסניף הדיגיטלי - בשיפוצים</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* צבעי הירוק אמרלד מהעיצוב הקודם */
            --green-dark: #047857;
            --green-light: #10B981;
            --text-main: #1F2937;
            --text-secondary: #6B7280;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Rubik', sans-serif;
            /* רקע גרדיאנט ירוק אלגנטי */
            background: linear-gradient(135deg, var(--green-dark) 0%, var(--green-light) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .maintenance-card {
            background-color: #ffffff;
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .logo {
            /* התאמת גודל הלוגו */
            max-width: 130px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--text-main);
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-top: 0;
            margin-bottom: 40px;
        }

        /* --- אייקון גלגל שיניים מסתובב --- */
        .gear-icon {
            width: 40px;
            height: 40px;
            /* צבע האייקון - ירוק */
            color: var(--green-light);
            animation: spin-slow 4s linear infinite;
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="maintenance-card">
        <img src="logo.png" alt="לוגו הסניף הדיגיטלי" class="logo">
        
        <h1>אתר הסניף הדיגיטלי בשיפוצים</h1>
        <p>אנחנו משדרגים את החוויה עבורכם.<br>נחזור בקרוב!</p>
        
        <svg class="gear-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
    </div>

</body>
</html>
